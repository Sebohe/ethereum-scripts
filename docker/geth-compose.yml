version: '3.7'
  
volumes:
  blockchain:
  keystore:

secrets:
  keystore:
    external: true

services:
  core:
    image: "ethereum/client-go:stable"
    deploy:
      mode: global
    secrets:
      - keystore
    volumes:
      - "blockchain:/blockchain"
    ports:
      - "9545:9545"
    entrypoint:
      - geth
      - --rinkeby
      - --rpc
      - --rpcport
      - "9545"
      - --rpcaddr
      - 0.0.0.0
      - --rpcvhosts
      - "http://sasquatch.network"
      - --datadir
      - /blockchain
      - --syncmode
      - fast
